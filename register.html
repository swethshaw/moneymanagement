<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <meta name="description" content="login form">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="refresh" content="600">
    <title>Payout register</title>
    <link rel="stylesheet" href="signup.css ">
    <link rel="icon" type="image/icon" href="img/snas-logo.png"/>
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="img/snas-logo.png" alt="no image" id="logoicon"></a>
    </div>
    <div class="formarea">
        <form action="login.html" name="myform" method="get" onsubmit="return validateform()">
                <table>
                    <tr>
                        <th colspan="4">
                            Sign up
                        </th>
                    </tr>
                    <tr>
                        <td colspan="4" class="span"><span id="formerror"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname" id="fname">Name:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="fname" class="int" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gen">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" id="male" name="a" class="radio" required/>
                            <label for="male">male</label>
                        </td>
                        <td>
                            <input type="radio" id="female" name="a" class="radio" required/>
                            <label for="female">female</label>
                        </td>
                        <td>
                            <input type="radio" id="special" name="a" class="radio" required/>
                            <label for="special">special</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="con">Contact no.</label>
                        </td>
                        <td colspan="3">
                            <input type="tel" id="con" class="int" maxlength="10" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td colspan="3"><input type="text" id="address" class="int" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">email address </label>
                        </td>
                        <td colspan="3">
                            <input type="email" id="email" class="emaili">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">create Password</label>
                        </td>
                        <td colspan="3">
                            <input type="password" id="pass" class="int" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cp">Confirm password</label>
                        </td>
                        <td colspan="3">
                            <input type="password" id="cp" class="int" required/>
                        </td>
                        <td>
                            <input type="button" value="Show" class="sh" id="s" onclick="show()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="sub">
                            <button type="reset" class="btn" >reset</button>
                        </td>
                        <td colspan="2" id="res">
                            <button type="submit" class="btn" >Submit</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
