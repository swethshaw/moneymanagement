<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <meta name="description" content="login form">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="refresh" content="600">
    <meta name='owner' content='snas'>
    <meta name='copyright' content='snas'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='Pragma' content='no-cache'>
    <title>Payout register</title>
    <link rel="stylesheet" href="signup.css ">
    <link rel="icon" type="image/icon" href="img/snas-logo.png"/>
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="img/snas-logo.png" alt="no image" id="logoicon"></a>
    </div>
    <div class="formarea">
        <form action="login.html" name="myform" method="post" onsubmit="return validateform()">
                <table>
                    <tr>
                        <th colspan="4">
                            Sign up
                        </th>
                    </tr>
                    <tr>
                        <td colspan="4" class="span"><span id="formerror"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname" id="fname">full Name:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="fname" class="int" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gen">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" id="male" name="a" class="radio" required/>
                            <label for="male">male</label>
                        </td>
                        <td>
                            <input type="radio" id="female" name="a" class="radio" required/>
                            <label for="female">female</label>
                        </td>
                        <td>
                            <input type="radio" id="special" name="a" class="radio" required/>
                            <label for="special">special</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="con">Contact no.</label>
                        </td>
                        <td colspan="3">
                            <input type="tel" id="con" class="int" maxlength="10" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td colspan="3"><input type="text" id="address" class="int" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="state">State:</label>
                        </td>
                        <td colspan="3">
                            <select id="state" class="state">
                                <option value="state">state</option>
                                <option value="Tripura">Tripura</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Uttarakhand</option>
                                <option>Uttar Pradesh</option>
                                <option>West Bengal</option>
                                <option>Andaman and Nicobar</option>
                                <option>Jammu & Kashmir</option>
                                <option>Ladakh</option>
                                <option>Lakshadweep</option>
                                <option>Chandigarh</option>
                                <option>Dadra</option>
                                <option>Delhi</option>
                                <option>Puducherry</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">email address </label>
                        </td>
                        <td colspan="3">
                            <input type="email" id="email" class="emaili">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">create Password</label>
                        </td>
                        <td colspan="3">
                            <input type="password" id="pass" class="int" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cp">Confirm password</label>
                        </td>
                        <td colspan="3">
                            <div class="eye">
                            <input type="password" id="cp" class="con" required/><img src="img/bulbo.png" alt="show" class="imgb" onclick="show()">
                            <!-- <input type="button" value="Show" class="sh" id="s" onclick="show()"> -->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" id="res">
                            <button type="submit" class="btn" >Submit</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" id="sub">
                            <button type="reset" class="btn" >reset</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
